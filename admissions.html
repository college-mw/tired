<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissions - Royal African College</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo"><img src="logo.png" alt="Royal African College Logo"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="admissions.html">Admissions</a></li>
                    <li><a href="academics.html">Academics</a></li>
                    <li><a href="portal.html">Student Portal</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="container">
            <h1>Admissions</h1>
            <p>Start your academic journey today. Sign up below to begin your application process.</p>
            <form id="admissions-form">
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="transcript">Upload Transcript or MSCE</label>
                    <input type="file" id="transcript" accept=".pdf,.doc,.docx,.jpg,.png" required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" rows="5"></textarea>
                </div>
                <button type="submit" class="btn">Submit Application</button>
            </form>
            <p>For more information, please email us at: <a href="mailto:admissions@royalcollenge.mw">admissions@royalcollenge.mw</a></p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Royal African College. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
